<!DOCTYPE html5>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto mt-5 text-center bg-blue-100">

    <h1 class="text-3xl text-lime-500">Grid basico</h1>
    <div class="grid grid-cols-3 gap-4 my-2">
        <div class="bg-red-100">A</div>
        <div class="bg-red-100">B</div>
        <div class="bg-red-100">C</div>
        <div class="bg-red-100">D</div>
        <div class="bg-red-100">E</div>
        <div class="bg-red-100">F</div>
    </div>

    <h1 class="text-3xl text-lime-500">Grid Responsive</h1>

    <div class="grid grid-cols-1 sm:grid-cols-3  gap-4 my-2">
        <div class="bg-green-100">A</div>
        <div class="bg-green-100">B</div>
        <div class="bg-green-100">C</div>
        <div class="bg-green-100">D</div>
        <div class="bg-green-100">E</div>
        <div class="bg-green-100">F</div>
    </div>

    <h1 class="text-3xl text-lime-500">Grid Span</h1>

    <div class="grid grid-cols-4 gap-4 my-2">
        <div class="bg-gray-100 col-span-2">A</div>
        <div class="bg-gray-100">B</div>
        <div class="bg-gray-100">C</div>
        <div class="bg-gray-100">D</div>
        <div class="bg-gray-100">E</div>
        <div class="bg-gray-100">F</div>
        <div class="bg-gray-100">G</div>
        <div class="bg-gray-100 col-span-4">H</div>
    </div>

    <h1 class="text-3xl text-lime-500">Grid Start</h1>

    <div class="grid grid-cols-4 gap-4 my-2">
        <div class="bg-orange-100 col-start-2">A</div>
        <div class="bg-orange-100">B</div>
        <div class="bg-orange-100">C</div>
        <div class="bg-orange-100">D</div>
    </div>


    <h1 class="text-3xl text-lime-500">Grid End</h1>

    <div class="grid grid-cols-4 gap-4 my-2">
        <div class="bg-orange-100">A</div>
        <div class="bg-orange-100">B</div>
        <div class="bg-orange-100">C</div>
        <div class="bg-orange-100 col-end-3">D</div>
    </div>

    <h1 class="text-3xl text-lime-500">Grid Rows</h1>

    <div class=" grid grid-rows-4 gap-4 my-2">
        <div class="bg-green-200 row-span-2">A</div>
        <div class="bg-green-200">B</div>
        <div class="bg-green-200">C</div>
        <div class="bg-green-200">D</div>
    </div>

</body>

</html>
